<html>
<head>
	<meta name="author" content="Palina Pauliuchenka" />
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=7" />
	<title>Drag & Drop</title>
	<style>
		p {
			color: #db1679;
			font-size: 3rem;
			font-weight: bold;
			font-family: monospace;
		}
		hr {
			display: block;
			height: 1px;
			border: 0;
			border-top: 1px solid #ccc;
			margin: 1em 0;
			padding: 0;
		}
		img {
			width: 150px;
		}
	</style>
</head>
<body>
	<p>Drag & Drop</p>
	<hr>

	<div>
		<img src="./images/basketball.png" alt="basketball ball" title="basketball ball"/>
		<img src="./images/football.png" alt="football ball" title="football ball"/>
		<img src="./images/volleyball.png" alt="volleyball ball" title="volleyball ball"/>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
